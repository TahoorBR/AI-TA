<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - AI-TA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
</head>
<body>

<div class="login-container signup-container">
    <h2>Sign up for AI-TA</h2>
    <form method="POST" action="/signup">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Your username">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" required placeholder="Confirm your password">

        <button type="submit">Sign Up</button>
        <p class="signup-link login-link">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>

</body>
</html>
