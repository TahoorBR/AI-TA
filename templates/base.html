<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-TA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>AI-TA</h1>
        <nav class="nav">
            <a href="{{ url_for('home') }}" class="nav-link nav-item">
                <img src="{{ url_for('static', filename='images/hom.png') }}" alt="Home Icon" class="nav-icon">
                <span>Home</span>
            </a>
            <a href="{{ url_for('quiz_page') }}" class="nav-link nav-item">
                <img src="{{ url_for('static', filename='images/quiz.png') }}" alt="Quiz Icon" class="nav-icon">
                <span>Quiz</span>
            </a>
            <a href="{{ url_for('ass_page') }}" class="nav-link nav-item">
                <img src="{{ url_for('static', filename='images/ass.png') }}" alt="Assignment Icon" class="nav-icon">
                <span>Assignment</span>
            </a>
            <a href="{{ url_for('co_page') }}" class="nav-link nav-item">
                <img src="{{ url_for('static', filename='images/course.png') }}" alt="Course Icon" class="nav-icon">
                <span>Course</span>
            </a>
            <a href="{{ url_for('grading_feedback_page') }}" class="nav-link nav-item">
                <img src="{{ url_for('static', filename='images/grading.png') }}" alt="Grading Icon" class="nav-icon">
                <span>Grading</span>
            </a>
            <a href="{{ url_for('help_page') }}" class="nav-link nav-item">
                <img src="{{ url_for('static', filename='images/help.png') }}" alt="Help Icon" class="nav-icon">
                <span>Help</span>
            </a>
            <a href="{{ url_for('settings_page') }}" class="nav-link nav-item">
                <img src="{{ url_for('static', filename='images/setting.png') }}" alt="Settings Icon" class="nav-icon">
                <span>Settings</span>
            </a>
        </nav>


    </header>

    <!-- Main Content Area -->
    <main>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a> | <a href="#">Privacy</a> | <a href="#">Contact</a> | <a href="#">Careers</a>
        </div>
        <div class="footer-logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="AI-TA Logo">
            <p>Â© AI-TA 2025. Built for Educators.</p>
        </div>
        <div class="social-icons">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
